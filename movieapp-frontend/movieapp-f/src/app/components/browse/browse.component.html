<div class="container mt-4">
  <h1> Movie Table </h1>
  <table class="table">
      <thead>

<tr>
  <th scope="col">MovieName</th>
  <th scope="col">Year</th>
  <th scope="col">Rated</th>
  <th scope="col">Runtime</th>
  <th scope="col">Genre</th>
  <th scope="col">Director</th>
  <th scope="col">Production Company</th>
  <th scope="col">Actions</th>
</tr>
</thead>
<tbody>
  <tr *ngFor="let movie of MovieArray">
      <td>{{movie.title}}</td>
      <td>{{movie.year}}</td>
      <td>{{movie.rated}}</td>
      <td>{{movie.runtime}}</td>
      <td>{{movie.genre}}</td>
      <td>{{movie.director}}</td>
      <td>{{movie.production_company}}</td>
      
    <td>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" >Edit</button>
          <button type="button" class="btn btn-danger" (click)="deleteMovie(movie._id)">Delete</button>            
    </td>


    <div class="modal" role="dialog" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="updateMovie(movie._id)">
              <div class="mb-3">
                <label for="title" class="form-label">Movie Name</label>
                <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title">
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="text" [(ngModel)]="year"  class="form-control" id="year" name="year" >
              </div>
              <div class="mb-3">
                <label for="rated" class="form-label">Rated</label>
                <input type="text" [(ngModel)]="rated" class="form-control" id="rated" name="rated">
              </div>
              <div class="mb-3">
                <label for="runtime" class="form-label">Runtime</label>
                <input type="text" [(ngModel)]="runtime" class="form-control" id="runtime" name="runtime">
              </div>
              <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" [(ngModel)]="genre" class="form-control" id="genre" name="genre">
              </div>
              <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input type="text" [(ngModel)]="director" class="form-control" id="director" name="director">
              </div>
              <div class="mb-3">
                <label for="production_company" class="form-label">Production Company</label>
                <input type="text" [(ngModel)]="production_company" class="form-control" id="production_company" name="production_company">
              </div>
              
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
            
          </div>
         
        </div>
      </div>
    </div>





      </tr> 

    </tbody>
  </table>
 





   
  </div>
