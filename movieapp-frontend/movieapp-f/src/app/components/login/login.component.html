<mat-card class="mat-card-profile">
    <mat-card-header>
      <mat-card-title class="title">
        <div class="logo ">
            <img src="assets\favicon.ico"  width="30px" height="30px" alt="LibraryLogo">
            <span class="logo-text"> MovFlicks </span>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="form-field-profile">
        <input matInput placeholder="User-ID">
      </mat-form-field>
      <mat-form-field class="form-field-profile">
        <input matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field class="form-field-profile">
        <input matInput placeholder="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">LOGIN</button>
      <button mat-button color="accent">SIGN UP</button>
      <button mat-button color="warn">CANCEL</button>
    </mat-card-actions>
  </mat-card>
