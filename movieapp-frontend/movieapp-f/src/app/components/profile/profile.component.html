<mat-card class="mat-card-profile">
    <mat-card-header>
     
      <mat-card-title>
        <h3>User Profile</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="form-field-profile">
        <input matInput placeholder="User-ID">
      </mat-form-field>
      <mat-form-field class="form-field-profile">
        <input matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field class="form-field-profile">
        <input matInput placeholder="Email">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Save</button>
      <button mat-button>Cancel</button>
    </mat-card-actions>
  </mat-card>
